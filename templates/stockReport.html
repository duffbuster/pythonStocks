
{% extends "layout.html" %}

{% block content %}


        <!-- insert the page content here -->
  <h1>Stock Report</h1>

{% if error %}
  <h1><strong>Error: </strong> {{ error }}</h1>
{% endif %}



  <form method="post" action="/stockReport">
    <p>
      <label for="symbol">Stock Symbol:</label>
      <input type="text" id="symbol" name="symbol" size="40" >
    </p>
    <p>
      <label for="name">Stock Name:</label>
      <input type="text" id="name" name="name" size="40" />
    </p>
    <p>
      <label for="numOwned">Number Owned:</label>
      <input type="text" id="numOwned" name="numOwned" size="40" />
    </p>

    <p>
      <input type="submit" value="submit" name="submit" />
    </p>
  </form>




{% endblock %}
